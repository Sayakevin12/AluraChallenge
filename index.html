<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--<script type="text/javascript" src="script.js"></script>-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="encabezado">
            <img src="imagenes/Logo A.png" alt="Logo Alura" class="logo">
            <h1>Encriptador de Texto</h1>
        </div>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa tu mensaje aquí..."></textarea>
            <div>
                <h6 class="informacion"> Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10">Ningún mensaje fue encontrado</textarea>
            <div>
                <button id="btn-copiar" onclick="copy()">Copiar</button>
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="Copyright">
            <img src="imagenes/Logo A.png" alt="Logo Alura" class="logo-footer">
            <p> &copy; Copyright Kevin Garzón - 2023</p>
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
